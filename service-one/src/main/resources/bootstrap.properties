spring.application.name=service-one
server.port=7074

# 读取config-server项目的配置信息
# 配置中心config-server的地址
spring.cloud.config.uri=http://localhost:7072/
# 要读取的配置文件application属性
spring.cloud.config.name=demo
# 匹配客户端的spring.active.profiles
spring.cloud.config.profile=dev
# 如果是git，则匹配的是分支；如果是svn匹配的是trunk/branchs
# spring.cloud.config.label=master
